<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <header>
        <div class="image">
            <img src="content/image.avif" alt="nature pic">
        </div>
        <div class="logo">
            <img src="content/odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
    </header>
    <main>
        <section class="top-text">
            <h1>This is not a realonline service! You know you need something like this in your life to help you realize you deepest dreams. Sing up <em>now</em> to get started.</h1>
            <h2>You <em>know</em> you want to.</h2>
        </section>
        <section class="middle-form">
            
            <form>
                <legend class="visuall">Let`s do this!</legend>
                <fieldset>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                  

                    <div>
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="user-email">
                    </div>
                    <div>
                        <label for="user-number">Phone number</label>
                        <input type="tel" id="user-number" name="user-number">
                    </div>

                    
                    <div>
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user-password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm assword</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </fieldset>  
            </form>
        </section>

        <section class="bottom-text">
            <button class="button">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </section>
    </main>
</body>
</html>
